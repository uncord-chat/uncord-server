name: Format

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Format Go
        run: gofmt -w .

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: auto-format"
